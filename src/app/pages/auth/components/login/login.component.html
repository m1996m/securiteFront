<nz-modal [(nzVisible)]="isVisible" [nzFooter]="null" nzTitle="Connexion" (nzOnCancel)="handleCancel()" [nzWidth]="500" (nzOnOk)="handleOk()">
  <ng-container *nzModalContent >
    <div nz-col [nzSpan]="20" [nzOffset]="2">
      <div style="background: #ECECEC;padding:30px;">
        <div nz-row [nzGutter]="24">
          <div nz-col [nzSpan]="24">
            <nz-card >
              <form nz-form [formGroup] = "formBulder" class="login-form" (ngSubmit)="login()">
                <nz-form-item>
                  <nz-form-control [nzXs]="24" nzErrorTip="Entrez votre idenfiant">
                    <nz-input-group nzPrefixIcon="user">
                      <input type="text" nz-input formControlName="username" placeholder="Identfiant" />
                    </nz-input-group>
                  </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                  <nz-form-control [nzXs]="24" nzErrorTip="Entrez votre mot de passe">
                    <nz-input-group nzPrefixIcon="lock">
                      <input type="password" nz-input formControlName="password" placeholder="Mot de passe" />
                    </nz-input-group>
                  </nz-form-control>
                </nz-form-item>
                <div nz-row class="login-form-margin">
                  <div nz-col [nzSpan]="24">
                    <a (click)="openForgetPassWord()" class="login-form-forgot">Mot de passe oubli√©</a>
                  </div>
                </div>
                <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Connexion</button>
                Ou
                <a (click)="openInscription()">Inscription!</a>
              </form>
            </nz-card>
          </div>
        </div>
      </div>

    </div>
  </ng-container>
</nz-modal>
<app-forget-password></app-forget-password>
<app-user-create></app-user-create>
